		<header>
			<img src="images/iconRu.jpg">
			<h1>Руслан Байрамуков</h1>
			<div class="dropdown">

					<div class="dropdown-content">

				</div>

		<nav>

			<button id="tableButton" onclick="insertContent('tables', 'tableButton')">Таблица</button>

				<button type="button" class="calc" onclick="calcAvarage()">Среднее</button><br> 
				<button type="button" class="calc" onclick="max()">Максимум</button>

				<p id="maxValue"></p>
				<p id="minValue"></p> 
			</div>
		</div>

		<div id="tables" style="display: none;">
				<table class="t3">
					<thead>
						<tr>
							<th colspan="4">Мои питомцы</th>
						</tr>
						<tr>
							<th>Вид</th>
							<th>Имя</th>
							<th>Цвет</th>

						</tr>
					</thead>
					<tbody id="tableBody3">
						<tr>
							<td><input id="kindInput3" type="text"></td>
							<td><input id="nameInput3" type="text"></td>
							<td><input id="colorInput3" type="text"></td>
							<td><input id="weightInput3" type="number"></td>

							<td>Пушок</td>
							<td>Рыжий</td>
							<td>1.3</td>
							<td><button id="addButton3" onclick="this.parentElement.parentElement.remove()" class="table">Удалить</button></td>
						</tr>
						<tr>
							<td>Пёс</td>
							<td>Шарик</td>
							<td>Серый</td>
							<td>2.6</td>
							<td><button id="addButton3" onclick="this.parentElement.parentElement.remove()" class="table">Удалить</button></td>
						</tr>
					</tbody>
				</table>

		<div id="contacts" style="display: none;"></div>
